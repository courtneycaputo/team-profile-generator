<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   

</head>
<body>
    <div class="container p-3">
        <div class="text-center bg-success bg-opacity-75 p-1">
            <h1>My Team</h1>
        </div>
    </div>
    
    <div class="container text-center">
        <div class="row justify-content-around">
            
            <div class="card col-3">
                <div class="card-body">
                    <h5 class="border-bottom text-success">Name</h5>
                    <p class="card-text"><i class="bi bi-person-fill"></i> Manager</p>
                    <p class="card-text">ID:</p>
                    <p class="card-text">Email:</p>
                    <p class="card-text">Office #:</p>
                </div>
            </div>

            <div class="card col-3">
                <div class="card-body">
                    <h5 class="border-bottom text-success">Name</h5>
                    <p class="card-text"><i class="bi bi-gear-fill"></i> Engineer</p>
                    <p class="card-text">ID:</p>
                    <p class="card-text">Email:</p>
                    <p class="card-text">Github:</p>
                </div>
            </div>

            <div class="card col-3">
                <div class="card-body">
                    <h5 class="border-bottom text-success">Name</h5>
                    <p class="card-text"><i class="bi bi-mortarboard-fill"></i> Intern</p>
                    <p class="card-text">ID:</p>
                    <p class="card-text">Email:</p>
                    <p class="card-text">School:</p>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
